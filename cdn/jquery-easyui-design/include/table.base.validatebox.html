<table>
    <tbody>
      <tr>
      
       <th><span class="easyui-tooltip" title="boolean	Defines if the field should be inputed.	false">required</span></th>
       <td><input  name="required" type="checkbox" onclick="this.value=this.checked" value="" /></td>
       <th><span class="easyui-tooltip" title="string,array	 Defines the field valid type, such as email, url, etc. Possible values are:
1) a valid type string, apply a single validate rule.
2) an valid type array, apply multiple validate rules. The multiple validate rules on a field are available since version 1.3.2.
Code example:
['email','length[0,20]']
null">validType</span></th>
       <td><input  name="validType" class="easyui-combobox " data-options="data:[{value:'email',text:'email'}
       ,{value:'url',text:'url'}]" /></td>
        <th><span class="easyui-tooltip" title="Delay to validate from the last inputting value. This property is available since version 1.3.2.	200">delay</span></th>
       <td><input  name="delay" class="easyui-numberspinner" data-options="incremant:1,precision:0,min:0" /></td>
           <th><span class="easyui-tooltip" title="Defines the position of tip message when the content of text box is invalid. Possible values: 'left','right'. This property is available since version 1.3.2.	right" >tipPosition</span></th>
           <td><input  name="tipPosition" class="easyui-combobox" data-options="data:[{value:'left',text:'left'}
       ,{value:'right',text:'right'}],editable:false" /></td>
       </tr>
       <tr>      
       <th><span class="easyui-tooltip" title="string 	Tooltip text that appears when the text box is empty.	This field is required.">missingMessage</span></th>
       <td colspan="3"><textarea cols="2"  name="missingMessage"  ></textarea></td>
       <th><span class="easyui-tooltip" title="string 	Tooltip text that appears when the content of text box is invalid.	null">invalidMessage</span></th>
       <td colspan="3"><textarea cols="2"  name="invalidMessage"  ></textarea></td>
      
      </tr>
    </tbody>
    
</table>

<!--
required	boolean	Defines if the field should be inputed.	false
validType	string,array	 Defines the field valid type, such as email, url, etc. Possible values are:
1) a valid type string, apply a single validate rule.
2) an valid type array, apply multiple validate rules. The multiple validate rules on a field are available since version 1.3.2.
Code example:

<input class="easyui-validatebox" data-options="required:true,validType:'url'">
<input class="easyui-validatebox" data-options="
	required:true,
	validType:['email','length[0,20]']
">
null
delay	number	 Delay to validate from the last inputting value. This property is available since version 1.3.2.	200
missingMessage	string	Tooltip text that appears when the text box is empty.	This field is required.
invalidMessage	string	Tooltip text that appears when the content of text box is invalid.	null
tipPosition	string	 Defines the position of tip message when the content of text box is invalid. Possible values: 'left','right'. This property is available since version 1.3.2.	right
-->
