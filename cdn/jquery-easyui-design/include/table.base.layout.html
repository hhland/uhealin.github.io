<table style="width: 80%">

    <tbody>

    <tr>
        <th><span class="easyui-tooltip" title="string	The layout panel title text.	null">title</span></th>
        <td colspan="3"><input name="title" style="width: 90%" /></td>


    </tr>
    <tr>
        <th><span class="easyui-tooltip" title="boolean	True to show layout panel border.	true">border</span></th>
        <td><input name="border" type="checkbox" value="" onclick="this.value=this.checked" /></td>
        <th><span class="easyui-tooltip" title="boolean	True to show a split bar which user can change the panel size.	false">split</span></th>
        <td><input name="split" type="checkbox" value="" onclick="this.value=this.checked" /></td>
    </tr>
    <tr>

        <th><span class="easyui-tooltip" title="string	An icon CSS class to show a icon on panel header.	null">iconCls</span></th>
        <td colspan="3"><input  name="iconCls" class="easyui-combobox" style=""
                    data-options=" data:design['iconClss'],editable:true" /></td>
    </tr>

    <tr>
        <th><span class="easyui-tooltip" title="string	An URL to load data from remote site.	null">href</span></th>
        <td colspan="3"><input  name="href" class="easyui-validatebox" style="width: 90%"
                                data-options=" validType:'url'" /></td>
    </tr>
    </tbody>

</table>

<!--

title	string	The layout panel title text.	null
region	string	Defines the layout panel position, the value is one of following: north, south, east, west, center.
border	boolean	True to show layout panel border.	true
split	boolean	True to show a split bar which user can change the panel size.	false
iconCls	string	An icon CSS class to show a icon on panel header.	null
href	string	An URL to load data from remote site.	null

 -->
