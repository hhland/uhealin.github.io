<table>
     <tbody>

     <tr>
         <th><span class="easyui-tooltip" title="number	The total records, which should be setted when pagination is created.	1">total</span></th>
         <td><input  name="total" class="easyui-numberspinner" style=""
                     data-options=" min:1" /></td>
         <th><span class="easyui-tooltip" title="number	The page size.	10">pageSize</span></th>
         <td><input  name="pageSize" class="easyui-numberspinner" style=""
                     data-options=" min:1" /></td>
         <th><span class="easyui-tooltip" title="number	Show the page number when pagination is created.	1">pageNumber</span></th>
         <td><input  name="pageNumber" class="easyui-numberspinner" style=""
                     data-options=" min:1" /></td>
         <th><span class="easyui-tooltip" title="array	 User can change the page size. The pageList property defines how many size can be changed.">pageList</span></th>
         <td><input name="pageList" style=" width: 200px" class="obj" /></td>
     </tr>

     <tr>
         <th><span class="easyui-tooltip" title="string	Show a label before the input component.	Page">beforePageText</span></th>
         <td><input name="beforePageText" /></td>
         <th><span class="easyui-tooltip" title="string	Show a label after the input component.	of {pages}">afterPageText</span></th>
         <td><input name="afterPageText" /></td>
         <th><span class="easyui-tooltip" title="string	Display a page information.	Displaying {from} to {to} of {total} items">displayMsg</span></th>
         <td><input name="displayMsg" /></td>
         <th><span class="easyui-tooltip" title="array	Defines customize buttons, each button contains two properties:">buttons</span></th>
         <td><textarea  name="buttons" ></textarea></td>
     </tr>

     <tr>
         <th><span class="easyui-tooltip" title="boolean	Defines if to show page list.	true">showPageList</span></th>
         <td ><input name="showPageList" value="" type="checkbox" onclick="this.value=this.checked" /></td>
         <th><span class="easyui-tooltip" title="boolean	Defines if to show refresh button.	true">showRefresh</span></th>
         <td ><input name="showRefresh" value="" type="checkbox" onclick="this.value=this.checked" /></td>

     </tr>
     </tbody>
</table>


<!--
total	number	The total records, which should be setted when pagination is created.	1
pageSize	number	The page size.	10
pageNumber	number	Show the page number when pagination is created.	1
pageList	array	 User can change the page size. The pageList property defines how many size can be changed.
Code example:

$('#pp').pagination({
	pageList: [10,20,50,100]
});
[10,20,30,50]
loading	boolean	Defines if data is loading.	false
buttons	array	Defines customize buttons, each button contains two properties:
iconCls: the CSS class which will show a background image
handler: a handler function when button is clicked
The customize buttons can be declared from markup:

<div class="easyui-pagination" style="border:1px solid #ccc" data-options="
		total: 114,
		buttons: [{
			iconCls:'icon-add',
			handler:function(){alert('add')}
		},'-',{
			iconCls:'icon-save',
			handler:function(){alert('save')}
		}]">
</div>
The customize buttons can also be created using javascript:

$('#pp').pagination({
	total: 114,
	buttons: [{
		iconCls:'icon-add',
		handler:function(){alert('add')}
	},'-',{
		iconCls:'icon-save',
		handler:function(){alert('save')}
	}]
});
null
showPageList	boolean	Defines if to show page list.	true
showRefresh	boolean	Defines if to show refresh button.	true
beforePageText	string	Show a label before the input component.	Page
afterPageText	string	Show a label after the input component.	of {pages}
displayMsg	string	Display a page information.	Displaying {from} to {to} of {total} items
-->
