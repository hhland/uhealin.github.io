<table>

    <tbody>



    <tr>
        <th><span class="easyui-tooltip" title="boolean	Defined if to close the window.	false">closed</span></th>
        <td ><input name="closed" value="" type="checkbox" onclick="this.value=this.checked" /></td>
        <th><span class="easyui-tooltip" title="number	Window z-index,increase from it.	9000">zIndex</span></th>
        <td ><input  name="zIndex" class="easyui-numberspinner" style=""
                     data-options=" min:1,precision:0" /></td>
        <th><span class="easyui-tooltip" title="boolean	Defines if window can be dragged.	true">draggable</span></th>
        <td ><input name="draggable"  value="" type="checkbox" onclick="this.value=this.checked" /></td>
        <th><span class="easyui-tooltip" title="boolean	Defines if window can be resized.	true">resizable</span></th>
        <td ><input name="resizable" value="" type="checkbox" onclick="this.value=this.checked" /></td>
    </tr>

    <tr>
        <th><span class="easyui-tooltip" title="boolean	If set to true,when window show the shadow will show also.	true">shadow</span></th>
        <td ><input name="shadow" value="" type="checkbox" onclick="this.value=this.checked" /></td>
        <th><span class="easyui-tooltip" title="boolean	Defines how to stay the window, true to stay inside its parent, false to go on top of all elements.	false">inline</span></th>
        <td ><input name="inline" value="" type="checkbox" onclick="this.value=this.checked" /></td>
        <th><span class="easyui-tooltip" title="boolean	Defines if window is a modal window.	true">modal</span></th>
        <td ><input name="modal"  value="" type="checkbox" onclick="this.value=this.checked" /></td>
    </tr>

    </tbody>

</table>

<!--
closed	boolean	Defined if to close the window.	false
zIndex	number	Window z-index,increase from it.	9000
draggable	boolean	Defines if window can be dragged.	true
resizable	boolean	Defines if window can be resized.	true
shadow	boolean	If set to true,when window show the shadow will show also.	true
inline	boolean	Defines how to stay the window, true to stay inside its parent, false to go on top of all elements.	false
modal	boolean	Defines if window is a modal window.	true
-->
