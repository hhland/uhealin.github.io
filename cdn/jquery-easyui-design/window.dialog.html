<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>

    <link rel="stylesheet" type="text/css" href="design.common.css">
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.easyui.min.js"></script>
    <script type="text/javascript" src="design.common.js"></script>
    <script type="text/javascript">

        var _method="dialog";
        _tag="div";


    </script>

</head>
<body class="easyui-layout">
<!--
     <div data-options="region:'north',tools:[{iconCls:'icon-add',handler:gen_onclick}]" title="配置" style="height: 300px;" >

  </div>
-->
<div data-options="region:'center'" >
    <div class="easyui-panel" data-options="href:'include/form.toolbar.html'"></div>
    <form id="form-ui">
        <fieldset>
            <legend>dialog</legend>
             <table>
                 <tbody>
                 <tr>
                     <th><span class="easyui-tooltip" title="The top toolbar of dialog, possible values:
1) an array, each tool options are same as linkbutton.
2) a selector that indicating the toolbar.">toolbar</span></th>
                     <td colspan="3"><textarea style=" width: 400px" rows="4" name="toolbar"  class="obj"></textarea></td>
                     <th><span class="easyui-tooltip" title="The bottom buttons of dialog, possible values:
1) an array, each button options is same as linkbutton.
2) a selector that indicating the button bar.">buttons</span></th>
                     <td colspan="3"><textarea style=" width: 400px" rows="4" name="buttons" class="obj" ></textarea></td>
                 </tr>

                 </tbody>
             </table>
        </fieldset>
        <fieldset>
            <legend>window</legend>
            <div class="easyui-panel" data-options="href:'include/table.base.window.html'"></div>
        </fieldset>
        <fieldset>
            <legend>panel</legend>
            <div class="easyui-panel" data-options="href:'include/table.base.panel.html'"></div>
        </fieldset>

    </form>

</div>

</body>
</html>
